<body>
    <h1>Create Learntime Session</h1>
    <form action="/save_learntime" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="duration">Duration (minutes):</label><br>
        <input type="number" id="duration" name="duration" required><br><br>
        
        <label for="breaktime">Breaktime (minutes):</label><br>
        <input type="number" id="breaktime" name="breaktime" required><br><br>
        
        <input type="submit">
</body>

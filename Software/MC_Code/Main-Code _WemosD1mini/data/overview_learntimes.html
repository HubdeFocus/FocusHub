<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCUSHub â€“ Overview</title>
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 2em;
            text-align: center;
        }

        .card {
            background: #fff;
            padding: 2em;
            max-width: 750px;
            margin: auto;
            border-radius: 18px;
            box-shadow: 0 6px 22px rgba(0,0,0,0.07);
        }

        h1 {
            margin-top: 0;
        }


        table.learntable {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1.5em;
    border-radius: 12px;
    overflow: hidden;
}

/* Desktop-Header */
table.learntable thead {
    background: #4a7df0;
    color: white;
}

table.learntable th, table.learntable td {
    padding: 14px 12px;
    border-bottom: 1px solid #e4e7ef;
}

table.learntable tr:nth-child(even) {
    background: #f5f7fb;
}

/* ========== MOBILE MODE ========== */
@media (max-width: 600px) {

    table.learntable thead {
        display: none;
    }

    table.learntable tr {
        display: block;
        background: white;
        margin: 12px 0;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        padding: 10px;
    }

    table.learntable td {
        display: flex;
        justify-content: space-between;
        padding: 10px 6px;
        border: none;
        border-bottom: 1px solid #eef1f7;
    }

    table.learntable td:last-child {
        border-bottom: none;
    }

    /* Label aus data-label anzeigen */
    table.learntable td:before {
        content: attr(data-label);
        font-weight: bold;
        color: #3c4a63;
    }
}


        button {
            padding: 12px 22px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background: #4a7df0;
            color: white;
            font-size: 1em;
            transition: 0.25s;
            cursor: pointer;
        }

        button:hover {
            background: #3b66c7;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Learntime Overview</h1>
        <p>Your saved learntimes:</p>

        <table class="learntable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Duration</th>
                    <th>Break</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{CSV_TABLE}}
            </tbody>
        </table>


        <button onclick="location.href='/create_learntime'">Create New Learntime</button>
        <button onclick="location.href='/'">Back to Home</button>
    </div>
</body>
</html>
